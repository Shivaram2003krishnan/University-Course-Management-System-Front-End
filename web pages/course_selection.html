<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="../styles/calendar.css">
  <link rel="stylesheet" type="text/css" href="../styles/min_cal.css">
  <link rel="stylesheet" type="text/css" href="../styles/evo_cal.css">
  <link rel="stylesheet" type="text/css" href="../styles/course_selection.css">

  
  <style>
    /* Set max width for dropdowns */
    .form-select {
      max-width: 30%;
    }
    
    .form-group {
      margin-right: 10px;
    }
    
    .form-check {
      margin-right: 10px;
    }
    
    .btn-primary {
      margin-top: 20px;
      padding: 10px 20px;
    }
    
    footer {
      margin-top: 50px;
    }
  </style>
  
</head>
<body>
  <header class="py-2">
    <class="container-fluid">
      <class="d-flex justify-content-between align-items-center">
        <h1 class="text-white">Welcome Vinayak</h1>
        <div class="form-group mb-2">
            <label for="Semester">Semester:</label>
                 <select class="form-select" id="creditsDropdown">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                 </select>
          </div>
        <div class="form-group mb-3">
            <label for="Domain">Domain:</label>
                 <select class="form-select" id="creditsDropdown">
                    <option>Computer Science</option>
                    <option>Civil</option>
                    <option>Mecahincal</option>
                    <option>Electrical</option>
                 </select>
        </div>
        
        
        <div class="form-group mb-4">
            <label for="creditsDropdown">Credits:</label>
                 <select class="form-select" id="creditsDropdown">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                 </select>
          </div>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="labCheckbox">
          <label class="form-check-label" for="labCheckbox">
            Lab
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="theoryCheckbox">
          <label class="form-check-label" for="theoryCheckbox">
            Theory
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="projectCheckbox">
          <label class="form-check-label" for="projectCheckbox">
            Project
          </label>
        </div>

       <button type="submit" class="btn btn-primary">Submit</button>
    


	<!-- jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
