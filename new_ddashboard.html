<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <style>
    /* Customize styles here */
  </style>
</head>
<body>
  <header class="bg-primary py-2">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-white">Welcome Vinayak</h1>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Profile
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
            <li><a class="dropdown-item" href="#">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center">
            <i class="fas fa-book fa-3x me-3"></i>
            <h2 class="card-title"></h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center justify-content-between">
            <h2 class="card-title">Graph</h2>
            <a href="#" class="btn btn-primary"><i class="fas fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center justify-content-end">
            <i class="fas fa-cog fa-3x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <!-- Fully functional calendar goes here -->
            <div id="calender"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <!-- Fully functional announcements go here -->
            <div class="alert alert-primary" role="alert">
                This is a primary alertâ€”check it out!
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <script src='fullcalendar/dist/index.global.js'></script>
  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        // Add calendar options here
      });
    });
  </script>
</body>
</html>
